<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Todo app</title>
</head>
<body>
  <main class="main">
    <section class="todo">
      <div class="top">
        <h1 class="tlogo">Todo</h1>
        <!-- <img src="images/icon-sun.svg" alt="" class="changemode"> -->
         <div>
          <img src="images/icon-sun.svg" alt="" class="sun" onclick="playit()">
         <img src="images/icon-moon.svg" alt="" class="moon" onclick="playit()">
         </div>
      </div>
      <div class="inputpatner">
        <div>
          <div class="inputside">
            <div class="in1"><input type="checkbox"></div>
            <div class="in2"><input type="text" placeholder="Create a new todo..." class="user"></div>
          </div>
        </div>
        <button class="btn" onclick="showlist()">Add</button>
      </div>
      <div class="listitem">
      </div>

    </section>
  </main>



  <script src="index.js"></script>
</body>
</html>
